<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Unbound Concierge Services">
    <title>Contact Us - Unbound Concierge Services</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img src="logo.png" alt="Unbound Concierge Services" class="logo-small">
        </a>
    </header>
    
    <main class="container">
        <div class="contact-content">
            <h1 class="page-title">Get In Touch</h1>
            
            <p class="contact-intro">Interested in learning more? We'd love to hear from you.</p>
            
            <form action="https://formspree.io/f/xaqbrzyq" method="POST" class="contact-form">
                <!-- Hidden field to redirect after submission -->
                <input type="hidden" name="_next" value="https://Unbound-Test.github.io/Test2/thank-you">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>
            
            <div class="alternative-contact">
                <p>Or email us directly at:</p>
                <a href="mailto:hello@unboundconcierge.co.uk" class="email-link">hello@unboundconcierge.co.uk</a>
            </div>
            
            <footer class="footer">
                <p>&copy; 2026 Unbound Concierge Services LLP</p>
            </footer>
        </div>
    </main>
</body>
</html>
